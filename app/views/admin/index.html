<div class="container-fluid">
    <div ng-show="{{isLoggedIn}}" class="col-lg-4 col-lg-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Log in</h3>
            </div>
            <div class="panel-body">
                <div class="form-horizontal">
                    <div class="input-group" style="margin-bottom: 20px;">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input class="form-control" type="text" placeholder="Username"/>
                    </div>
                    <div class="input-group" style="margin-bottom: 20px;">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input class="form-control" type="text" placeholder="Password"/>
                    </div>
                    <div class="input-group-btn">
                        <button class="form-control btn-info">Log in</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div ng-show="{{!isLoggedIn}}" class="col-lg-4 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">New user</h3>
            </div>
            <div class="panel-body">
                <div class="form-horizontal">
                    <div class="input-group" style="margin-bottom: 20px;">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" placeholder="Name"/>
                    </div>
                    <div class="input-group" style="margin-bottom: 20px;">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" placeholder="Alias"/>
                    </div>
                    <div class="input-group" style="margin-bottom: 20px;">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input type="email" class="form-control" placeholder="Email"/>
                    </div>
                    <div class="input-group" style="margin-bottom: 20px;">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-tag"></i></span>
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            Choose role
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#/admin">User</a></li>
                            <li><a href="#/admin">League admin</a></li>
                        </ul>
                    </div>
                    <div class="input-group-btn">
                        <button class="form-control btn-info">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-show="{{!isLoggedIn}}" class="col-lg-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">New League</h3>
            </div>
            <div class="panel-body">
                <div class="form-horizontal">
                    <div class="input-group" style="margin-bottom: 20px;">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-text-background"></i></span>
                        <input type="text" class="form-control" placeholder="Name"/>
                    </div>
                    <div class="input-group" style="margin-bottom: 20px;">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            Choose league administrator
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#/admin">Raymond</a></li>
                            <li><a href="#/admin">Andreas</a></li>
                        </ul>
                    </div>
                    <div class="input-group-btn">
                        <button class="form-control btn-info">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
