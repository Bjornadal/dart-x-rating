<div class="container">
    <div class="panel">
        <div>
            <h3>Register achievement on player</h3>
        </div>
        <br/>
        <div>
            <form name="achievementOnPlayerRegForm" class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inputName3" class="col-sm-2 control-label">Achievement</label>
                    <div class="col-sm-4">
                        <div class="btn-group" dropdown>
                            <button type="button" class="btn dropdown-toggle" dropdown-toggle>
                                {{ddSelectedAchievement.name}} <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li ng-repeat="achievement in achievements">
                                    <a href ng-click="setAchievement(achievement)">{{achievement.name}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputName4" class="col-sm-2 control-label">Player</label>
                    <div class="col-sm-4">
                        <div class="btn-group" dropdown>
                            <button type="button" class="btn dropdown-toggle" dropdown-toggle>
                                {{ddSelectedPlayer.name}} <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li ng-repeat="player in players">
                                    <a href ng-click="setPlayer(player)">{{player.name}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success" ng-click="registerAchievementOnPlayer()"
                                ng-disabled="achievementOnPlayerRegForm.$invalid || ddSelectedPlayer.name == 'Select player' || ddSelectedAchievement.name == 'Select acheivement'">
                            Register
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="panel">
        <div>
            <h3>Register new achievement</h3>
        </div>
        <br/>
        <div>
            <form name="achievementRegForm" class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inputName3" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-4">
                        <input class="form-control" id="inputName3" placeholder="Name" ng-model="achievement.name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputName4" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputName4" placeholder="Description" ng-model="achievement.description">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success" ng-click="registerAchievement()" ng-disabled="achievementRegForm.$invalid">
                            Register
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="panel">
        <div>
            <h3>Achievements</h3>
        </div>
        <div>
            <ul ng-repeat="achievement in achievements">
                <h3>{{achievement.name}}</h3>
                <p>{{achievement.description}}</p>
            </ul>
        </div>
    </div>
</div>
