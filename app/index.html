<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>X Games</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body ng-app="xgames">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to
    improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="header">
    <div class="navbar navbar-default" role="navigation" ng-controller="HeaderCtrl">
        <div class="container">
            <div class="navbar-header">

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a style="margin-right: 20px;" href="#/"><img height="50px" src="images/logo.png"/></a>
            </div>

            <div class="collapse navbar-collapse" id="js-navbar-collapse" >
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: isActive('/')}"><a href="#/">Home</a></li>
                    <li ng-class="{ active: isActive('/match')}" ng-hide="!settings.league"><a ng-href="#/match">Match</a></li>
                    <li ng-class="{ active: isActive('/players')}" ng-hide="!settings.league"><a ng-href="#/players">Players</a></li>
                    <li ng-class="{ active: isActive('/achievements')}" ng-hide="!settings.league"><a ng-href="#/achievements">Achievements</a></li>
                    <li ng-class="{ active: isActive('/statistics')}" ng-hide="!settings.league"><a ng-href="#/statistics">Statistics</a></li>
                    <li ng-class="{ active: isActive('/settings')}"><a ng-href="#/settings">Settings</a></li>
                </ul>
            </div>

            <div ng-hide="!settings.league">
                <h6 class="dimmed">{{settings.league}} -> {{settings.game}} -> {{settings.season}}</h6>
            </div>
        </div>
    </div>
</div>

<div ng-view=""></div>

<div class="footer">
    <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the Newton team</p>
    </div>
</div>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/firebase/firebase.js"></script>
<script src="bower_components/angularfire/dist/angularfire.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/Chart.js/Chart.js"></script>
<script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/mainController.js"></script>
<script src="scripts/controllers/playerController.js"></script>
<script src="scripts/controllers/achievementController.js"></script>
<script src="scripts/controllers/matchController.js"></script>
<script src="scripts/controllers/statisticsController.js"></script>
<script src="scripts/controllers/settingsController.js"></script>
<script src="scripts/services/ratingService.js"></script>
<script src="scripts/services/statisticsService.js"></script>
<script src="scripts/directives/matchDirective.js"></script>
<script src="scripts/directives/animationDirective.js"></script>
<script src="scripts/directives/statisticsDirective.js"></script>
<script src="scripts/factories/firebaseFactory.js"></script>
<script src="scripts/factories/factories.js"></script>
<script src="scripts/filters/numberFilter.js"></script>
<script src="scripts/filters/stringFilter.js"></script>
<script src="scripts/config/defaultConfig.js"></script>
<!-- endbuild -->
</body>
</html>
