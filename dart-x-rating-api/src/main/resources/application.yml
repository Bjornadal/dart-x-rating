info:
    app:
        name: dart-x-rating-api
        description: Dart-x-rating API
    build:
        artifact: ${project.artifactId}
        name: ${project.name}
        description: ${project.description}
        version: ${project.version}

server:
    port: 8092
    contextPath: /dartxrating

spring:
    application:
        name: dart-x-rating-api
    data:
      mongodb:
        uri: mongodb://localhost:27017/dartxrating?&autoConnectRetry=true&slaveOk=true&maxPoolSize=20

management:
    contextPath: /manage
