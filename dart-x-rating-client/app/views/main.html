
<div class="container">
    <div class="well well-sm funFact">
        <span class="funFact-show-hide" ng-show="showFunFact" ng-bind-html="funFact"></span>
    </div>
    <div class="panel">
        <div>
            <h3>Ratings</h3>
        </div>
        <div>
            <table class="table table-hover">
                <thead>
                <th>#</th>
                <th>Name</th>
                <th>Wins</th>
                <th style="width: 80px;">Rating</th>
                <th style="width: 40px;">+/-</th>
                <th style="width: 40px;">Form</th>
                </thead>
                <tbody>
                <tr ng-repeat="player in players | orderBy: 'rating' : true" player-update-animation>
                    <td>{{$index+1}}</td>
                    <td>{{player.name}}</td>
                    <td><span ng-show="player.matches != null">{{player.wins}} / {{player.matches}}</span></td>
                    <td>{{player.rating | roundWhole}}</td>
                    <td><span ng-show="player.playedLastMatch">{{player.ratingAdjustment | roundWhole}}</span></td>
                    <td>{{player.form}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <chart-rating-line></chart-rating-line>
</div>
