<div class="container">
    <div class="panel" ng-if="isLeagueAdmin">
        <div>
            <h2>Register new player</h2>
        </div>
        <br/>
        <div>
            <form name="playerRegForm" class="form-horizontal" role="form" ng-submit="registerPlayer()">
                <div class="form-group">
                    <label for="inputName3" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-4">
                        <input class="form-control" id="inputName3" placeholder="Name" ng-model="player.name" required>
                    </div>
                </div>
                <!--<div class="form-group">-->
                    <!--<label for="inputName4" class="col-sm-2 control-label">Email</label>-->
                    <!--<div class="col-sm-4">-->
                        <!--<input type="email" class="form-control" id="inputName4" placeholder="Email" ng-model="player.email" required>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-info" ng-disabled="playerRegForm.$invalid">Sign up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="panel">
        <h2>Players</h2>
        <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#players" aria-expanded="false">View players</button>
        <div id="players" class="collapse">
            <ul ng-repeat="player in players">
                <h4>{{player.name}}</h4>
                <h6>Achievements:</h6>
                <ul>
                    <li ng-repeat="achievement in player.achievements">
                        {{achievement.name}} ({{achievement.dateTime | date: 'yyyy-MM-dd HH:mm'}})
                    </li>
                </ul>
            </ul>
        </div>
    </div>
</div>
