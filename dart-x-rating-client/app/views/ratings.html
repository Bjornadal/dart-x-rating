<div class="container">
    <div ng-show="false" class="well well-sm text-center">
        <span class="funFact-show-hide" ng-show="showFunFact" ng-bind-html="funFact"></span>
    </div>
    <div class="panel">
        <div>
            <h2>{{selectedLeague.name}}</h2>
        </div>
        <div>
            <table class="table table-hover">
                <thead>
                <th>#</th>
                <th>Name</th>
                <th>Games</th>
                <th style="width: 80px;">Rating</th>
                <th style="width: 40px;">+/-</th>
                <!--<th style="width: 40px;">Form</th>-->
                </thead>
                <tbody>
                <tr ng-repeat="player in players | orderBy: 'rating' : true" player-update-animation>
                    <td>{{$index+1}}</td>
                    <td>{{player.name}}</td>
                    <td><span ng-show="player.games != null">{{player.games}}</span></td>
                    <td>{{player.rating | roundWhole}}</td>
                    <td><span ng-show="player.playedLastGame">{{player.ratingAdjustment | roundWhole}}</span></td>
                    <!--<td>{{player.form}}</td>-->
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <chart-rating-line ng-show="false"></chart-rating-line>
</div>
