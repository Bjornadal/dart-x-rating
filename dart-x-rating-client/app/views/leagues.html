<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <img style="width: 100%;" src="images/logo.png" />
            <h2>Welcome to Dart-x-rating</h2>
            <p>This site is used to track your dart games and add rating to players. Please create a new league or choose a existing one.
                Note that you need the league administrator password to register games and players.
            </p>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Create new League</h3>
                </div>
                <div class="panel-body">
                    <div class="form-horizontal">
                        <div class="input-group" style="margin-bottom: 20px;">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-text-background"></i></span>
                            <input ng-model="newLeague.name" type="text" class="form-control" placeholder="Name" />
                        </div>
                        <div class="input-group" style="margin-bottom: 20px;">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-text-background"></i></span>
                            <input ng-model="newLeague.password" type="password" class="form-control" id="inputLeaguePassword" placeholder="Administrator password">
                        </div>
                        <div class="input-group-btn">
                            <button ng-click="createLeague()" class="form-control btn-info">Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Find League</h3>
                </div>
                <div class="panel-body">
                    <div class="form-horizontal">
                        <div class="input-group" style="margin-bottom: 20px;">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                            <input type="text" ng-model="selectedLeague" typeahead="league as league.name for league in leagues | filter:$viewValue | limitTo:8" class="form-control">
                        </div>
                        <div class="input-group" style="margin-bottom: 20px;">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-text-background"></i></span>
                            <input ng-model="selectedLeague.password" type="password" class="form-control" placeholder="Administrator password (Optional)">
                        </div>
                        <div class="input-group-btn">
                            <button ng-click="selectLeague()" class="form-control btn-info">Select</button>
                        </div>
                    </div>
                    <br/>
                    <div class="alert alert-danger" role="alert" ng-show="wrongPassword">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span>
                        Wrong password
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
