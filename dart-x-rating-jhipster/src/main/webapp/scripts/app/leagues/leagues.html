<div ng-cloak>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Create new League</h3>
                </div>
                <div class="panel-body">
                    <div class="form-horizontal">
                        <div class="input-group" style="margin-bottom: 20px;">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-text-background"></i></span>
                            <input ng-model="newLeague.name" type="text" class="form-control" placeholder="Name" />
                        </div>
                        <div class="input-group-btn">
                            <button ng-click="createLeague()" class="form-control btn-info">Create</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add player to league</h3>
                </div>
                <div class="panel-body">
                    <div class="form-horizontal">
                        <div class="input-group" style="margin-bottom: 20px;">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                            <input type="text" ng-model="newUserLeague" typeahead="league as league.name for league in leagues | filter:$viewValue | limitTo:8" class="form-control" placeholder="League">
                        </div>
                        <div class="input-group" style="margin-bottom: 20px;">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-text-background"></i></span>
                            <input ng-model="newUser.name" type="text" class="form-control" placeholder="Player name">
                        </div>
                        <div class="input-group-btn">
                            <button ng-click="addPlayerToLeague()" class="form-control btn-info">Add</button>
                        </div>
                    </div>
                    <br/>
                    <div class="alert alert-danger" role="alert" ng-show="wrongPassword">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span>
                        Wrong password
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Your leagues</h3>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <th>League</th>
                            <!--<th>Rank</th>-->
                            <!--<th>Role</th>-->
                            <th>Select</th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="league in leagues">
                                <td> {{ league.name }}</td>
                                <!--<td></td>-->
                                <!--<td></td>-->
                                <td>
                                    <span ng-if="league.leagueId == selectedLeague.leagueId">Selected</span>
                                    <span ng-if="league.leagueId != selectedLeague.leagueId"><a href="#" ng-click="selectLeague(league)">Select</a></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
